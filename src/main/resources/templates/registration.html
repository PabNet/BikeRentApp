<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/static/css/site.css" th:href="@{/css/site.css}" />
    <link rel="stylesheet" type="text/css" href="/static/css/registrationStyle.css" th:href="@{/css/registrationStyle.css}" />
    <link rel="stylesheet" type="text/css" href="/static/css/formStyle.css" th:href="@{/css/formStyle.css}" />
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<fieldset>

    <legend>
        Регистрация
    </legend>

    <form method="post" action="/registration">

        <label for="name">Полное имя</label>
        <input type="text"
               required pattern="^[А-ЯЁ][а-яё]+((-[А-ЯЁ][а-яё]+)?)+ [А-ЯЁ][а-яё]+ [А-ЯЁ][а-яё]+$"
               autocomplete="off"
               autofocus
               title="Каждое слово вводится с большой буквы и разделяется пробелом"
               name="name" id="name">

        <label for="passportData">Серия и номер паспорта</label>
        <input type="text"
               required pattern="^([A-Z]{2}[0-9]{7})?$"
               autocomplete="off"
               autofocus
               title="Каждое слово вводится с большой буквы и разделяется пробелом"
               name="passportData" id="passportData">

        <label for="phone">Номер телефона</label>
        <input type="text"
               autocomplete="off"
               required pattern="^\+375(25|29|33|44)\d{7}$"
               title="Номер телефона указывается с кодом мобильного оператора и без кода страны"
               name="phone" id="phone">

        <label for="email">Электронная почта</label>
        <input type="text"
               autocomplete="off"
               required pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"
               title="Электронная почта указывается в полном виде"
               name="email" id="email">

        <label for="login">Логин</label>
        <input type="text"
               required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$"
               title="Логин должен быть не менее 8 и не более 20 символов,
                            а также может содержать цифры, буквы латинского алфавита разного регистра"
               autocomplete="off"
               name="login" id="login">

        <label for="password">Пароль</label>
        <input type="password"
               required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
               title="Пароль должен быть не менее 8 символов и может содержать буквы латинского алфавита разного регистра, цифры и специальные символы"
               name="password" id="password">

        <button type="submit">Зарегистрироваться</button>

    </form>

</fieldset>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
